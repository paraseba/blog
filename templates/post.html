<div itemscope itemtype="http://schema.org/Article">
    <h1 itemprop="headline name">$title$</h1>

    <div class="info">
      <time itemprop="datePublished" datetime="$isoDate$">Posted on $date$</time>
      <div itemscope itemprop="author publisher" itemtype="http://schema.org/Person">
        $if(author)$
            by <span itemprop="name">$author$</span>
        $else$
            <meta itemprop="name" content="Sebastian Galkin"/>
        $endif$
      </div>

      $if(description)$
        <meta itemprop="description" content="$description$"/>
      $endif$

    </div>
    <div itemprop="articleBody">
      $body$
    </div>
</div>
